services:
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  minio-mc:
    image: minio/mc:latest
    depends_on:
      - minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - ./data:/seed:ro
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER} $${MINIO_ROOT_PASSWORD};
      mc mb -p local/warehouse || true;
      mc mb -p local/exports || true;
      mc anonymous set download local/exports || true;
      sleep infinity;
      "

  trino:
    image: trinodb/trino:471
    depends_on:
      - minio
    ports:
      - "8080:8080"
    volumes:
      - ./trino/etc:/etc/trino:ro

volumes:
  minio-data: {}
