version: "2"
sql:
  - engine: "postgresql"
    queries: "queries"
    schema: "migrations"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_db_tags: true
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_exported_queries: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: false
        emit_methods_with_db_argument: false
        query_parameter_limit: 30
        overrides:
          - column: "rulesets.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "rulesets.ruleset_data"
            go_type: "encoding/json.RawMessage"
          - column: "rulesets.metadata"
            go_type: "encoding/json.RawMessage"
          - column: "deployments.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "deployments.ruleset_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "deployments.config"
            go_type: "encoding/json.RawMessage"
          - column: "deployments.health_check"
            go_type: "encoding/json.RawMessage"
          - column: "deployments.rollback_info"
            go_type: "encoding/json.RawMessage"
          - column: "deployments.canary_config"
            go_type: "encoding/json.RawMessage"
          - column: "audit_log.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "audit_log.resource_id"
            go_type: "github.com/google/uuid.UUID"
          - column: "audit_log.details"
            go_type: "encoding/json.RawMessage"
          - column: "audit_log.ip_address"
            go_type: "net.IP"
          - column: "environments.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "environments.config"
            go_type: "encoding/json.RawMessage"
          - column: "environments.constraints"
            go_type: "encoding/json.RawMessage"
          - column: "rule_metrics.id"
            go_type: "github.com/google/uuid.UUID"
          - column: "rule_metrics.ruleset_id"
            go_type: "github.com/google/uuid.UUID"
